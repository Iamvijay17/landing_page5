<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap Style  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
  </head>

 

  <body>
    <!-- NavBar -->


    <!-- Contact Form  -->
    <div class="container mt-5">
        <div class="text-center fw-bold fs-1"><p>LogIn Here</p></div>
        <div class="container text-center">
            <div class="row">
              <div class="col-2">
                
              </div>
              <div class="col overflow-hidden">
                <div class="card " style="height: 460px">
                    <div class="row">
                        <div class=" overflow-hidden d-none d-sm-none d-lg-block">
                            <img class="card-img-overlay w-100 " src="https://images.unsplash.com/photo-1523381294911-8d3cead13475?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fGNsb3RoaW5nfGVufDB8MHwwfHx8MA%3D%3D" alt="...">
                          </div>
            
                      <div class="col pt-5">
  
                        <div class="row">
                          <div class="col"></div>
                          <div class="col-8">
                            <div class="form-floating mb-3">
                              <input
                                type="email"
                                class="form-control shadow-none"
                                id="floatingInput"
                                placeholder="name@example.com"
                              />
                              <label for="floatingInput">Email address</label>
                            </div>
                          </div>
                          <div class="col"></div>
                        </div>
                        <div class="row">
                          <div class="col"></div>
                          <div class="col-8">
                            <div class="form-floating mb-3">
                              <input
                                type="password"
                                class="form-control shadow-none"
                                id="floatingInput"
                                placeholder="Password"
                              />
                              <label for="floatingInput">Password</label>
                            </div>
                            <div class="text-center pt-3">
                              <a class="btn btn-primary" href="index.html" role="button">Submit</a>
                            </div>
                          </div>
                          <div class="col"></div>
                        </div>
                    
                        
                      </div>
                    </div>
                  </div>
              </div>
              <div class="col-2">
                
              </div>
            </div>
          </div>
    </div>

    <div class="text-center mt-5 fw-semibold ">If you want to go Home page <a class="fa-beat" href="index.html">click here</a></div>


    <!-- Bootstrap Script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Popper Script  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
      integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="

    ></script>
